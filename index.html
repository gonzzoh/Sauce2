<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <title>Document</title>
</head>

<body>
    <table>
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>

        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowR">1st Period</th>
                <td scope="rowR">English</td>
                <td scope="rowR">Math</td>
                <td scope="rowR">English</td>
                <td scope="rowR">Math</td>
                <td scope="rowR">Sign Language</td>
            </tr>
            <tr>
                <th scope="rowB">2nd Period</th>
                <td scope="rowB">History</td>
                <td scope="rowB">Biology</td>
                <td scope="rowB">History</td>
                <td scope="rowB">Biology</td>
                <td scope="rowB">Hip Hop Dance</td>
            </tr>
            <tr>
                <th scope="rowR">3rd Period</th>
                <td scope="rowR">Art</td>
                <td scope="rowR">CS</td>
                <td scope="rowR">Art</td>
                <td scope="rowR">CS</td>
                <td scope="rowR">Hand Drumming</td>
            </tr>
            <tr>
                <th scope="rowB">4th Period</th>
                <td scope="rowB">PE</td>
                <td scope="rowB">Music</td>
                <td scope="rowB">PE</td>
                <td scope="rowB">Music</td>
                <td scope="rowB">Game Design</td>
            </tr>
            <tr>
                <td colspan="6" style="text-align: center">Jowel's Schedule</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
